<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="buy-container row justify-content-between">
        <h2>Expense Tracker</h2>
      </div>
      <form id="expenseForm" class="row">
        <div class="form-group p-2">
          <label for="amount">Amount:</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <div class="form-group p-2">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="form-group p-2">
          <label for="category">Category:</label>
          <select class="form-control" id="category" required>
            <option value="Furnitures">Furnitures</option>
            <option value="rent">Rent</option>
            <option value="entertainment">Entertainment</option>
            <!-- Add more categories as needed -->
          </select>
        </div>
        <div class="form-group p-2">
          <button type="submit" class="btn btn-primary">Save Expense</button>
        </div>
      </form>

      <div id="expenseList" class="mt-4">
        <div class="d-flex flex-row gap-2">
          <h3 class="mb-3">Expense List</h3>
        </div>

        <ul class="list-group" id="expenses">
          <!-- Expense items will be added dynamically here -->
        </ul>
      </div>

      

      
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="index.js"></script>
</html>
