<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form class="p-5 bg-white rounded-lg">
          <h3 class="mb-3 text-center font-weight-bold">Login</h3>
          <p class="mb-4 text-center">Enter your email and password</p>
          <div class="error-container alert alert-danger d-none"></div>
          <div class="success-container alert alert-success d-none"></div>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" class="form-control" placeholder="mail@loopple.com">
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" class="form-control" placeholder="Enter a password">
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
          <button onclick="window.location.href='./forgotPassword.html'" class="btn btn-danger btn-block mb-3">Forgot</button>
          <p class="text-center text-muted">Not registered yet? <a href="http://127.0.0.1:5500/frontend/SignUp/sign_up.html" class="font-weight-bold text-primary">SignUp.</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
  <script src="./login.js"></script>
</body>
</html>
