<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body class="bg-light py-5">
<div class="container">
<div class="row justify-content-center">
<div class="col-lg-6">
<form class="p-5 bg-white rounded-lg shadow-sm">
<h3 class="mb-3 text-center font-weight-bold">Sign Up</h3>
<p class="mb-4 text-center">Enter your email and password</p>
<div class="form-group">
<label for="name">Name*</label>
<input id="name" type="text" placeholder="Pintu Gouda" class="form-control mb-3" />
</div>
<div class="form-group">
<label for="email">Email*</label>
<input id="email" type="email" placeholder="xyz123@gmail.com" class="form-control mb-3" />
</div>
<div class="form-group">
<label for="password">Password*</label>
<input id="password" type="password" placeholder="Enter a password" class="form-control mb-4" />
</div>
<button type="submit" class="btn btn-primary btn-block mb-3">Sign Up</button>
<p class="text-center">Already registered? <a href="../Login//login.html" class="font-weight-bold text-purple-600">Login.</a></p>
</form>
</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
<script src="./signup.js"></script>
</body>
</html>
